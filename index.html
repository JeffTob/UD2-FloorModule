<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Management Interface</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Floor Module UI</h1>
    </header>
    <div class="property-header">
        <h2>Number of Floors <button onclick="removeFloor()">-</button><span id="floorCount" class="floor-counter">1</span><button onclick="addFloor()">+</button></h2>
    </div>
    <section id="properties">
        <template id="propertyTemplate">
        <div class="property">
            <div class="floor-title">Floor Title Here</div> <!-- Updated title bar for the floor title -->
            <div class="frame" id="rooms">
                <div class="title-bar">Interior</div>                
                <div class="category">                    
                    <label for="floors">Floors:</label>
                    <input type="text" id="floors" name="floors" placeholder="Materials/Condition">
                    <label for="walls">Walls:</label>
                    <input type="text" id="walls" name="walls" placeholder="Materials/Condition">
                </div>
                <div class="category">                    
                    <label for="trimFinish">Trim/Finish:</label>
                    <input type="text" id="trimFinish" name="trimFinish" placeholder="Materials/Condition">
                </div>
                <div class="category">                    
                    <label for="bathFloor">Bath Floor:</label>
                    <input type="text" id="bathFloor" name="bathFloor" placeholder="Materials/Condition">
                    <label for="bathWainscot">Bath Wainscot:</label>
                    <input type="text" id="bathWainscot" name="bathWainscot" placeholder="Materials/Condition">
                </div>
            </div>
            <div class="frame" id="sketch">
                <div class="title-bar">Sketch</div>                
                <!-- Placeholder for Sketch -->
                <div class="image-upload">
                    <input type="file" accept="image/*" onchange="uploadSketch()">
                    <!--<img id="sketchImage" src="" alt="Uploaded Sketch" style="display:none;">--> <!-- Hidden by default -->
                    <img id="sketchImage" style="display:none; width: 100%; height: 100%; object-fit: cover;"> <!-- Image will fill the frame -->
                </div>
            </div>
            <div class="frame" id="images">
                <div class="title-bar">Images</div>
                <div class="image-gallery">
                    <input type="file" accept="image/*" multiple onchange="uploadImages()">
                    <div class="image-scroll-container">
                        <!-- Images and captions will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
        </template>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
