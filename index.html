<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Management Interface</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h2>Floor Module</h2>
        <hr>
    </header>
    <div class="property-header">
        <h2>Number of Floors <button onclick="removeFloor()">-</button><span id="floorCount" class="floor-counter">1</span><button onclick="addFloor()">+</button></h2>
    </div>
    <section id="properties">
        <template id="propertyTemplate">
        <div class="property">
            <div class="floor-title">Floor Title Here</div> <!-- Updated title bar for the floor title -->
            <div class="frame" id="rooms">
                <div class="title-bar">Interior</div>   
                <div class="grid">
                    <div class="column-content">             
                        <div class="category">                    
                            <label for="floors">Room:</label>
                            <input type="text" id="floors" name="floors" placeholder="">
                            <label for="walls">TotalBedrooms:</label>
                            <input type="text" id="walls" name="walls" placeholder="">                                   
                            <label for="trimFinish">Total Bathrooms - Full:</label>
                            <input type="text" id="trimFinish" name="trimFinish" placeholder="">                                   
                            <label for="bathFloor">Totak Bathrooms - Half:</label>
                            <input type="text" id="bathFloor" name="bathFloor" placeholder="">
                            <label for="bathWainscot">Occupancy:</label>
                            <input type="text" id="bathWainscot" name="bathWainscot" placeholder="">
                        </div>
                    </div>
                    <div class="column-content">             
                        <div class="category">                    
                            <label for="floors">Floors:</label>
                            <input type="text" id="floors" name="floors" placeholder="Materials/Condition">
                            <label for="walls">Walls:</label>
                            <input type="text" id="walls" name="walls" placeholder="Materials/Condition">                                   
                            <label for="trimFinish">Trim/Finish:</label>
                            <input type="text" id="trimFinish" name="trimFinish" placeholder="Materials/Condition">                                   
                            <label for="bathFloor">Bath Floor:</label>
                            <input type="text" id="bathFloor" name="bathFloor" placeholder="Materials/Condition">
                            <label for="bathWainscot">Bath Wainscot:</label>
                            <input type="text" id="bathWainscot" name="bathWainscot" placeholder="Materials/Condition">
                        </div>
                    </div>
                    <div class="column-content"> 
                        <div class="kitchen">
                            <!-- Kitchen Inputs checkboxes -->
                            <br>
                            <label><input type="checkbox" name="appliances" value="refrigerator"> Refrigerator</label>
                            <label><input type="checkbox" name="appliances" value="rangeOven"> Range/Oven</label>
                            <label><input type="checkbox" name="appliances" value="dishwasher"> Dishwasher</label>
                            <label><input type="checkbox" name="appliances" value="disposal"> Disposal</label>
                            <label><input type="checkbox" name="appliances" value="microwave"> Microwave</label>
                            <label><input type="checkbox" name="appliances" value="washerDryer"> Washer/Dryer</label>
                            <label><input type="checkbox" name="appliances" value="other"> Other (describe)</label>
                            <input type="text" placeholder="Describe other appliances">
                        </div> 
                    </div>
                </div>               
                
            </div>
            <div class="frame" id="sketch">
                <div class="title-bar">Sketch</div>
                <div class="image-upload">
                    <input type="file" accept="image/*" onchange="uploadSketch()">
                    <div class="image-frame"> <!-- New nested frame for the image -->
                        <img id="sketchImage" style="display:none; width: 100%; height: 100%; object-fit: cover;"> <!-- Image will fill the new frame -->
                    </div>
                </div>
            </div>
            <div class="frame" id="images">
                <div class="title-bar">Image Exhibits</div>
                <div class="image-gallery">
                    <input type="file" accept="image/*" multiple onchange="uploadImages()">
                    <div class="image-scroll-container">
                        <!-- Images and captions will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
        </template>
    </section>
    
</div>
<script src="script.js"></script>
</body>
</html>
